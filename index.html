<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住 拽驻 驻</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <header>
            <div class="header-content">
                <h1>住 拽驻 驻</h1>
                <svg class="coffee-icon" viewBox="0 0 24 24" width="40" height="40">
                    <path fill="currentColor"
                        d="M18.5,4h-13c-1.1,0-2,0.9-2,2v13c0,1.1,0.9,2,2,2h13c1.1,0,2-0.9,2-2V6C20.5,4.9,19.6,4,18.5,4z M6,14c0,0,1-3,4-3s4,3,4,3H6z M22,6c0,0,0,3-2,4v-4H22z M5,8h14v2H5V8z M4,8h1v10H4V8z" />
                    <path fill="var(--accent-color)"
                        d="M18.5,2H5.5C4.1,2,3,3.1,3,4.5v13C3,18.9,4.1,20,5.5,20h13c1.4,0,2.5-1.1,2.5-2.5V4.5C21,3.1,19.9,2,18.5,2z M20,6v3c0,0.6-0.4,1-1,1s-1-0.4-1-1V5h2V6z M17,17H7v-2h10V17z M17,13H7v-2h10V13z M17,9H7V7h10V9z" />
                    <path d="M17 4H7V2H17V4Z" fill="var(--secondary-color)" opacity="0.6">
                        <animate attributeName="d" values="M17 4H7V2H17V4Z;M17 3H7V1H17V3Z;M17 4H7V2H17V4Z" dur="2s"
                            repeatCount="indefinite" />
                    </path>
                </svg>
            </div>
            <div class="timer-container">
                <span id="timer">00:00</span>
            </div>
        </header>

        <div id="game-grid" class="grid">
            <!-- Grid items will be generated here -->
        </div>

        <div id="status-message" class="hidden"></div>
    </div>

    <!-- Welcome Modal -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content welcome-content">
            <div class="welcome-header">
                <h1>住 拽驻 驻</h1>
                <svg class="welcome-icon" viewBox="0 0 64 64" width="80" height="80">
                    <g fill="none" stroke="var(--primary-color)" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 10 L50 10 L48 44 C48 50 42 54 36 54 L26 54 C20 54 14 50 14 44 Z" />
                        <path d="M50 14 L58 14 C60 14 62 16 62 20 L62 26 C62 30 59 34 54 34 L49 34" />
                        <path d="M20 4 C20 4 22 0 26 0 M31 4 C31 4 33 0 37 0 M42 4 C42 4 44 0 48 0"
                            stroke="var(--accent-color)" opacity="0.8">
                            <animate attributeName="d"
                                values="M20 4 C20 4 22 0 26 0;M20 4 C20 4 18 0 22 0;M20 4 C20 4 22 0 26 0" dur="3s"
                                repeatCount="indefinite" />
                        </path>
                    </g>
                </svg>
            </div>
            <p class="welcome-text">
                专  砖拽  "住 拽驻 驻".<br>
                驻 转砖注 砖爪转  转 .   拽 爪专祝  (  专砖 爪专祝  
                砖).<br>
                 砖爪专驻转  砖驻  " 拽砖专转".  拽砖专转 爪专驻转  住驻转 - 转   转
                爪专 转.<br>
                砖 ,   砖驻  专砖 爪专祝 - 转 爪专 爪 转  砖专  拽砖专转.  
                砖驻  砖 爪专祝 - 注 爪 转  砖驻  拽砖专转.<br><br>
                , 驻  "住".  拽砖专转  "拽驻",  砖注 转  "驻".<br>
                 驻  -  砖驻  "驻",  砖注 转  "住".<br><br>
                  住 拽驻, 爪 专. 爪!
            </p>
            <button id="start-btn" class="primary-btn">转 砖拽</button>
        </div>
    </div>

    <!-- Input Modal -->
    <div id="input-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-clue">: ...</h2>
            <p class="instruction">  砖转专转?</p>

            <div class="input-group">
                <input type="text" id="answer-input" placeholder="拽 转砖..." autocomplete="off">
                <p id="error-message" class="hidden"></p>
                <button id="submit-btn">拽</button>
            </div>

            <div class="hint-section">
                <button id="hint-btn" class="secondary-btn">拽 专 (转 专砖 砖 拽砖专转)</button>
                <button id="position-hint-btn" class="secondary-btn" disabled>专 住祝: 拽  (驻转 注 2
                    拽转)</button>
                <p id="hint-text" class="hidden"></p>
                <p id="position-hint-text" class="hidden"></p>
            </div>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal hidden">
        <div class="modal-content win-content">
            <h2> !</h2>
            <p>住转 转  :</p>
            <p id="final-time" class="time-display">00:00</p>
            <button id="restart-btn" class="primary-btn">砖拽 砖</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
